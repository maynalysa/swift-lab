# You can disable rules by adding their identifier to the `disabled_rules` list:
disabled_rules:
  - trailing_whitespace
  - vertical_whitespace
  - identifier_name
  - type_name
  - file_length
  - line_length
  - function_body_length
  - function_parameter_count
  - cyclomatic_complexity
  - nesting
  - type_body_length
  - variable_name
  - large_tuple
  - trailing_newline
  - colon
  - comma
  - statement_position
  - control_statement

# You can control the severity of certain rules by adding them to the
# `warning` and `error` lists:
warning:
  - force_cast
  - force_try
  - optional_try
  - superfluous_disable_command

error:
  - fatal_error
  - force_unwrapping

# Paths to include during linting. `--path` is ignored if present.
included:
  - SwiftLab # Replace with the name of your main source code directory

# Paths to exclude during linting. `--exclude` is ignored if present.
excluded:
  - Carthage
  - SwiftLabTests # Replace with your test directory name
  - SwiftLabUITests # Replace with your UI test directory name
  - SwiftLab/Infrastructure/Resources/Generated # If you have a directory for generated code (e.g., SwiftGen output)

# The preferred indentation level.
indentation:
  space: 2

# Specify preferred file line length.
line_length: 120

# Specify preferred function body length.
function_body_length:
  warning: 100
  error: 200

# Specify preferred type body length.
type_body_length:
  warning: 300
  error: 500

# Specify preferred file length.
file_length:
  warning: 400
  error: 800

# Specify allowed nesting level for types and functions.
nesting:
  type_level: 5
  function_level: 3

# Specify allowed cyclomatic complexity.
cyclomatic_complexity:
  warning: 15
  error: 25

# Specify allowed function parameter count.
function_parameter_count:
  warning: 5
  error: 8

# Specify allowed large tuple elements count.
large_tuple:
  warning: 3
  error: 4

# Rules that have configurable parameters can be customized from this file:
opt_in_rules:
  - empty_count
  - closure_spacing
  - collection_literals
  - comma_spacing
  - control_statement
  - discarded_notification_center_observer
  - empty_enum_associated_values
  - explicit_init
  - extension_access_modifier
  - first_where
  - flat_map_over_map_then_compact_map
  - for_where
  - iboutlet_connectivity
  - implicit_return
  - joined_default_parameter
  - let_var_whitespace
  - literal_expression_equal_to_nil
  - lower_camel_case
  - modifier_order
  - multiline_parameters
  - operator_usage_whitespace
  - orphaned_doc_comment
  - redundant_nil_coalescing
  - redundant_optional
  - sorted_imports
  - switch_case_alignment
  - unneeded_break_in_enum
  - unneeded_synthesized_initializer
  - unused_import
  - vertical_parameter_alignment
  - vertical_whitespace_closing_braces
  - yoda_condition

# Configuration for specific opt-in rules:
closure_spacing:
  severity: warning

comma_spacing:
  severity: warning

control_statement:
  severity: warning

let_var_whitespace:
  severity: warning

lower_camel_case:
  severity: warning

operator_usage_whitespace:
  severity: warning

sorted_imports:
  severity: warning

switch_case_alignment:
  severity: warning

vertical_parameter_alignment:
  severity: warning

yoda_condition:
  severity: warning
